{{template "../public/page_header.html"}}

<div class="container-fluid">
    <div class="row">
       
        <div class="panel panel-default">              
            <div class="panel-heading">
              增加商品类型
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/goodsType/doAdd" method="post">
                        <ul>
                            <li>类型名称: <input type="text" name="title"/></li>
                           
                            <li>
                                类型描述:
                                <textarea name="description" id="" cols="60" rows="8"></textarea>
                            </li>

                           

                            
                            <li>  状　　态: 
                                <input type="radio" name="status" checked value="1" id="a"/> <label for="a">显示</label>    
                                
                                <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　</li>
                            <li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>
                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
</body>
</html>

{{template "../public/page_header.html"}}

<div class="container-fluid">
    <div class="row">
       
        <div class="panel panel-default">              
            <div class="panel-heading">
                修改商品类型
            </div>
            <div class="panel-body">
                <div class="table-responsive input-form">
                    <form action="/{{config "String" "adminPath" ""}}/goodsType/doEdit" method="post">
                        <ul>

                            <input type="hidden" name="id" value="{{.goodsType.Id}}" />

                            <li>类型名称: <input type="text" name="title" value="{{.goodsType.Title}}"/></li>
                           
                            <li>
                                类型描述:
                                <textarea name="description" id="" cols="60" rows="8">{{.goodsType.Description}}</textarea>
                            </li>

                            <li>  状　　态: 
                                <input type="radio" name="status"  {{if eq .goodsType.Status 1}}checked{{end}} value="1" id="a"/> <label for="a">显示</label>    
                                
                                <input type="radio" name="status" {{if eq .goodsType.Status 0}}checked{{end}}  value="0" id="b"/><label for="b">隐藏</label> 　</li>
                            <li>

                            <li>
                                <br/>
                                <button type="submit" class="btn btn-default">提交</button>
                            </li>

                        </ul>


                    </form>
                </div>
            </div>


        </div>

    </div>
</div>
</body>
</html>
